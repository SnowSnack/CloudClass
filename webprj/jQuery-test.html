<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(function()
            {
                var clearQueue = false;
                var gotoEnd = false;
                
                $('#clearQueue').change(function()
                {
                    clearQueue = $(this).prop('checked');
                })
                $('#gotoEnd').change(function()
                {
                    gotoEnd = $(this).prop('checked');
                })
                $('#stopButton').change(function()
                {
                    $('#box').stop(clearQueue, gotoEnd);
                });
                
                $('#box').css
                ({
                        width:100,
                        height:100,
                        background: 'orange'
                })

                setInterval(function () 
                {
                    $('#box').animate({
                        width:200
                    }, 1000).delay(1000).animate({
                        width:100,
                        height:100
                    }, 3000);
                })
            }
        )
    </script>
    
</head>
<body>

    <label for="clearQueue">clearQueue</label>
    <input type="checkbox" id="clearQueue">
    <br/>

    <label for="gotoEnd">gotoEnd</label>
    <input type="checkbox" id="gotoEnd">
    <br/>

    <button id="stopButton"></button>

    <div id="box">

    </div>
</body>
</html>
